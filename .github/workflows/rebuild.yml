name: Trigger Rebuild

on:
  schedule:
  # 0:01 or 12:01 
  - cron: "1 0 * * *"
  workflow_dispatch:

jobs:
  rebuild:
    name: Rebuild
    runs-on: ubuntu-latest
    steps:
    - name: Do Rebuild
      run: curl -u vwadbot:${{secrets.VWAD_DEPLOY_TOKEN}} -X POST https://api.github.com/repos/OWASP/www-project-vulnerable-web-applications-directory/pages/builds
